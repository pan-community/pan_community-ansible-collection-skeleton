name: ansible_test_template
label: ansible_test_template
description: ansible_test_template

type: template

variables:
  - name: role_name
    type_hint: text
    description: name of the role
    default: autogenerated role
  - name: variable_list
    type_hint: list
    description: list of variables
    default: []

snippets:
  - name: template_data
    element: |-
      ---
      - hosts: all
        connection: local
        vars:
          provider:
            ip_address: change.me
            username: change.me
            password: change.this.secret
          {%- for v in variable_list %}
          {{ v.name }}: {{ v.default }}
          {% endfor -%}
        roles:
          - {{ role_name }}


