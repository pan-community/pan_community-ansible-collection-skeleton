name: readme_template
label: readme_template
description: readme_template

type: template

variables:
  - name: author_name
    type_hint: text
    description: name of the author
    default: john doe
  - name: namespace
    type_hint: text
    description: namespace of the role
    default: pan_community
  - name: role_name
    type_hint: text
    description: name of the role
    default: autogenerated role
  - name: description
    type_hint: text
    description: description of the role
    default: autogenerated role

snippets:
  - name: template_data
    element: |-
      # Ansible Collection - {{ namespace }}.{{ role_name }}

      {{ description | minimal_indent(6) }}

      Author: {{ author_name }}

      ## Requirements

      This collection requires the following collections to be installed:

      * paloaltonetworks.panos

      This collection requires the following libraries to be installed:

      * pandevice
      * pan-os-python

      ## More information

      See (here)[https://skilletbuilder.readthedocs.io] for more information about autogenerated
      Ansible Collections for PAN-OS Configuration Snippets.
