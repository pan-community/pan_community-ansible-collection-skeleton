name: role_readme_template
label: role_readme_template
description: role_readme_template

type: template

variables:
  - name: author_name
    type_hint: text
    description: name of the author
    default: john doe
  - name: namespace
    type_hint: text
    description: namespace of the role
    default: pan_community
  - name: role_name
    type_hint: text
    description: name of the role
    default: autogenerated role
  - name: description
    type_hint: text
    description: description of the role
    default: autogenerated role
  - name: variable_list
    type_hint: list
    description: list of variables
    default: []

snippets:
  - name: template_data
    element: |-
      {{ role_name | upper }}
      =========

      {{ description }}

      Requirements
      ------------

      Python Packages required:
      * pandevice
      * pan-os-python

      Role Variables
      --------------

      {%- if variable_list | length %}
      {%- for v in variable_list -%}
      * {{ v.name }} - {{ v.description }} - Default: {{ v.default }}
      {%- endfor %}
      {% else %}

      FIXME - This section should be updated if you've allocated any variables in the various XML elements or XPaths
      in the task.

      {% endif %}
      Dependencies
      ------------

      Collections required:

      * paloaltonetworks.panos

      Example Playbook
      ----------------

      Including an example of how to use your role (for instance, with variables passed in as parameters) is always nice for users too:

          ---
          - hosts: all
            connection: local
            vars:
              provider:
                ip_address: YOUR_IP_ADDRESS
                username: YOUR_USERNAME
                password: YOUR_PASSWORD
              {% for v in variable_list -%}
              {{ v.name }}: {{ v.default }}
              {%- endfor %}
              other_role_vars: other role variables as required

            roles:
              - {{ role_name }}

      License
      -------

      ISC

      Author Information
      ------------------

      {{ author_name }}

