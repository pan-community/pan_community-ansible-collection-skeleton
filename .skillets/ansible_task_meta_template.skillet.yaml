name: ansible_task_meta_template
label: ansible_task_meta_template
description: ansible_task_meta_template

type: template

variables:
  - name: author_name
    type_hint: text
    description: name of the author
    default: john doe
  - name: role_name
    type_hint: text
    description: name of the role
    default: autogenerated role
  - name: description
    type_hint: text
    description: description of the role
    default: autogenerated role

snippets:
  - name: template_data
    element: |-
      galaxy_info:
        author: {{ author_name }}
        description: |
          {{ description }}
        # issue_tracker_url: http://example.com/issue/tracker
        license: ISC
        min_ansible_version: 2.1
        platforms:
          - name: GenericLinux
            version: any
        galaxy_tags: []
        dependencies: []


